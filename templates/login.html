<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherVault: Register</title>
    <link rel = "stylesheet"  href="{{ url_for('static', filename='login_style.css') }}">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap')
        </style>
        
</head>
<body>
    <div id="overlay"></div>
    <form action="/login" method="POST">
        <h3> Welcome to CipherVault</h3>
    <div class="form">

        <label for="email">Email </label>
        <input type="email" id="email" name="email" placeholder="Email" required autofocus>


        <label for="password">Password </label>
        <input type="password" id="password" name="password" placeholder="Create a Password" required autofocus>

        <button id ="submitBtn" type="submit">Sign In</button>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
   </form> 
</body>
</html>
